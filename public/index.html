<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SOGHA Jewelry - Where Diamonds Speak. Luxury jewelry collection featuring diamonds, gold, and platinum pieces.">
    <meta name="keywords" content="jewelry, diamonds, gold, platinum, luxury, SOGHA">
    <title>SOGHA Jewelry - WHERE DIAMONDS SPEAK</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Serif 4', serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Loading styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-diamond {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #fdc30e, #ffffff, #fdc30e);
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-diamond"></div>
        </div>
    </div>
</body>
</html>
